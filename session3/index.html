<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 3 - HTML Table and Form</title>
</head>
<body>
    
    <header>
        <h1>Session 3 - HTML Table and Form</h1>
    </header>

    <main>
        <section>
            <h2>HTML Entities</h2>
            <p>Reserved characters in HTML (e.g &lt;, &gt;, &amp;) characters that can mix up with HTML code.</p>

            <!-- HTML Table -->
             <table border="1">
                <thead>
                    <tr>
                        <th>Entity</th>
                        <th colspan="2">Description</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>&lt;</td>
                        <td>lt</td>
                        <td>Less Than</td>
                    </tr>
                    <tr>
                        <td>&gt;</td>
                        <td>gt</td>
                        <td>Greater Than</td>
                    </tr>
                    <tr>
                        <td>&quot;</td>
                        <td>quot</td>
                        <td>Double Quote</td>
                    <tr>
                        <td>&amp;</td>
                        <td>amp</td>
                        <td>Ampersand</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <th colspan="3">
                            List of HTML Entities
                        </th>
                    </tr>
                </tfoot>


             </table>
        </section>

        <section>
            <h2>HTML Form</h2>
            <p>Input Elements that make up a form.</p>

            <form action="https://www.google.com/"> <!-- Usually Database -->
                <label for="full_name">Full Name</label><br>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required autocomplete><br>

                <br>

                <label for="dob">Date of Birth</label><br>
                <input type="date" id="dob" name="dob" placeholder="Enter your date of birth"><br>
                <br>

                <label for="age">Age</label><br>
                <input type="number" id="age" name="age" placeholder="Enter your age"><br>
                <br>
                <label for="gender">Gender</label><br>

                <select name="gender" id="gender">
                    <option value="">--- Select ---</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Others</option>
                </select> <br>
                <br>

                <label for="notes">Notes</label><br>
                <textarea name="notes" id="notes" rows="5"></textarea><br>

                <br>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

            </form>
        </section>

    </main>

</body>
</html>
